name: End to End Test

on:
  push:
  schedule:
    - cron: '30 3 * * *'
  workflow_dispatch:

jobs:
  test-linux:
    name: Test Linux
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v1
      - name: Config Git
        run: |
          git config --global user.name "test.runner"
          git config --global user.email "test@runner.com"
      - name: Output Kernel Info
        run: |
         docker pull busybox
         docker run busybox uname -a
      - name: Build Titan
        run: make build
      - name: Setup Test Requirements
        run: |
          ssh-keygen -b 2048 -t rsa -f ./sshKey -q -N ""
      - name: Run Test Suit
        run: |
          export PATH=$GITHUB_WORKSPACE/build:$PATH
          sudo apt-get install -y libssl3
          titan install
          sleep 30
          docker ps
          docker logs titan-docker-launch
          docker run --rm titandata/titan:0.8.7 zpool list
          docker run --rm titandata/titan:0.8.7 zfs list
#          make e2e
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
